<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeting from JindaTheme :)</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
	<style>body{text-align: center; background-color: #f8f8f8; padding: 50px; box-sizing: border-box; 
font-family: 'Lato', sans-serif;} h1{font-size: 28px; max-width: 95%; margin: auto; line-height: 1.6;} h3{color: #777;}</style>
</head>
<body>
	<div class="wrapper">
		<h1 id="word"></h1>
		<h3 id="speaker"></h3>
	</div>
	<script>
		var qa = [{
			'w': 'Every problem has a solution. You just have to be creative enough to find it.',

		}, {

		var n = Math.floor(Math.random() * al);

		document.getElementById('word').innerHTML = qa[n].w
		document.getElementById('speaker').innerHTML = qa[n].f
